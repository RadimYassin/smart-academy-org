# SonarCloud Configuration for Smart Academy Mobile App
sonar.organization=smart-academy-org
sonar.projectKey=smart-academy-mobile-app
sonar.projectName=Smart Academy - Mobile App

# Source and Test Configuration
sonar.sources=lib
sonar.tests=test
sonar.test.inclusions=**/*_test.dart,**/test/**
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**,**/.dart_tool/**,**/build/**,**/ios/**,**/android/**,**/web/**,**/macos/**,**/linux/**,**/windows/**

# Dart/Flutter Configuration
sonar.language=dart

# Coverage Reports
sonar.dart.coverage.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*_test.dart,**/*.g.dart,**/*.freezed.dart,**/main.dart

# Code Quality Settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=false

# SCM Configuration
sonar.scm.provider=git
