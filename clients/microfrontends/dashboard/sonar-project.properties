# SonarCloud Configuration for Smart Academy Dashboard
sonar.organization=smart-academy-org
sonar.projectKey=smart-academy-dashboard
sonar.projectName=Smart Academy - Dashboard

# Source and Test Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.ts,**/*.config.js

# TypeScript Configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage Reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/*.config.ts

# Code Quality Settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true
