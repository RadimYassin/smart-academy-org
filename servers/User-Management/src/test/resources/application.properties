# Test configuration for User Management Service
# These properties are used during test execution only

# Email configuration (mocked in tests)
application.mail.from=noreply@test.com

# Mail server settings (not actually used due to @MockBean)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Database configuration for tests (H2 in-memory)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Eureka client in tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# JWT settings for tests
jwt.secret=testSecretKeyForJWTtestSecretKeyForJWTtestSecretKeyForJWT
jwt.expiration=86400000
jwt.refresh.expiration=604800000
