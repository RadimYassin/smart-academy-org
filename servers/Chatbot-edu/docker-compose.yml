version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: edubot-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console Web
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Service pour créer le bucket automatiquement
  minio-setup:
    image: minio/mc:latest
    container_name: edubot-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/course-materials --ignore-existing;
      /usr/bin/mc anonymous set download myminio/course-materials;
      echo 'Bucket course-materials créé avec succès';
      "

volumes:
  minio_data:
    driver: local
