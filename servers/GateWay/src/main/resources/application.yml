server:
  port: 8888

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # Explicit Routes Configuration
      routes:
        # User Management Service Routes
        - id: user-management-service
          uri: lb://USER-MANAGEMENT-SERVICE
          predicates:
            - Path=/user-management-service/**
          filters:
            - StripPrefix=1
        
        # Course Management Service Routes  
        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/course-service/**
          filters:
            - StripPrefix=1
            
        # LMS Connector Service Routes
        - id: lms-connector
          uri: lb://LMS-CONNECTOR
          predicates:
            - Path=/lmsconnector/**
          filters:
            - StripPrefix=1
            
        # Chatbot-edu Service Routes
        - id: chatbot-edu-service
          uri: lb://CHATBOT-EDU-SERVICE
          predicates:
            - Path=/chatbot-edu-service/**
          filters:
            - StripPrefix=1
        
        # AI Services (Consolidated FastAPI Service)
        - id: ai-services
          uri: lb://AI-SERVICES-API
          predicates:
            - Path=/ai/**
          filters:
            - StripPrefix=1
      
      # CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            exposedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

# JWT Configuration - Must match all microservices
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: gateway-service
