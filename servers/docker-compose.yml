version: '3.8'

services:
  # PostgreSQL for User Management
  user-db:
    image: postgres:15-alpine
    container_name: user-management-db
    environment:
      POSTGRES_DB: user_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - smart-academy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Course Management
  course-db:
    image: postgres:15-alpine
    container_name: course-management-db
    environment:
      POSTGRES_DB: course_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - course-db-data:/var/lib/postgresql/data
    networks:
      - smart-academy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for LMS Connector
  lms-db:
    image: postgres:15-alpine
    container_name: lms-connector-db
    environment:
      POSTGRES_DB: lmsconnector_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - lms-db-data:/var/lib/postgresql/data
    networks:
      - smart-academy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - smart-academy-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: on-failure

networks:
  smart-academy-network:
    driver: bridge

volumes:
  user-db-data:
  course-db-data:
  lms-db-data:
  minio-data:
